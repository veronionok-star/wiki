{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1> Add a new page </h1>
    <div>
        <form id="text_form" method="post" action="{% url 'index' %}">
            {% csrf_token %}
            <label form="text_form">Put the text of your page here:</label> </br>
            <textarea></textarea>
            <button type="submit">Save</button>
        </form>
    </div>
{% endblock %}
